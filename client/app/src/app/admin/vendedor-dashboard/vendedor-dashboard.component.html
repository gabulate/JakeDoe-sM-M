<mat-card class="shipping-card">
  <mat-card-content>
    <h3 align="center">Dashboard</h3>
    <h4 align="center">Ventas realizadas el día de hoy: {{ VentasHoy }}</h4>
    <div class="container">
      <div class="column" style="background-color: rgb(131, 181, 228)">
        <div class="w-100">
          <!-- Productos más vendidos-->
          <h5 align="center">Productos más vendidos del mes:</h5>
          <table
            mat-table
            [dataSource]="MasVendidos"
            class="full-width-table"
            aria-label="Elements"
          >
            <ng-container matColumnDef="foto">
              <th mat-header-cell *matHeaderCellDef>Foto</th>
              <td mat-cell *matCellDef="let row">
                <img
                  *ngIf="row.FotoProducto[0] !== undefined"
                  mat-card-image
                  class="fotoProducto"
                  [src]="'data:image/jpeg;base64,' + row.FotoProducto"
                  alt="Foto de + {{ row.Nombre }}"
                />
              </td>
            </ng-container>

            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef>Producto</th>
              <td mat-cell *matCellDef="let row">{{ row.Nombre }}</td>
            </ng-container>

            <ng-container matColumnDef="ventas">
              <th mat-header-cell *matHeaderCellDef>Ventas</th>
              <td mat-cell *matCellDef="let row">{{ row.Ventas }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="productoColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: productoColumns"></tr>
          </table>
        </div>
      </div>

      <div class="column">
        <h5 align="center">Calificaciones recibidas:</h5>
        <canvas #graficoCanvas class="chart"></canvas>
      </div>
    </div>
  </mat-card-content>
</mat-card>
