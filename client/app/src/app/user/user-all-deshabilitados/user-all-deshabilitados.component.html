
<mat-card class="full-width color">
    <!-- Titulo del Card -->
    <mat-card-title>
      <h1 class="titulo">Usuarios deshabilitados registrados</h1>
    </mat-card-title>
    <mat-card-content>

      <!-- Table -->
      <div class="mat-elevation-z8" *ngIf="dataSource">
        <table
          mat-table
          [dataSource]="dataSource"
          class="full-width-table"
          matSort
          aria-label="Elements"
        >
            <!-- Columna Foto -->
<!--             <ng-container matColumnDef="foto">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Foto</th>
                <td mat-cell *matCellDef="let row">
                  <img
                    *ngIf="row.FotoProducto[0] !== undefined"
                    mat-card-image
                    class="fotoProducto"
                    [src]="'data:image/jpeg;base64,' + row.FotoProducto[0].Foto"
                    alt="Foto de + {{ row.Nombre }}"
                  />
                </td>
              </ng-container> -->

          <!-- Columna Nombre -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Completo</th>
            <td mat-cell *matCellDef="let row">
              {{ row.Nombre + " " + row.Apellido}}
            </td>
          </ng-container>

          <!-- Columna Roles -->
         <ng-container matColumnDef="roles">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Roles</th>
            <td mat-cell *matCellDef="let row">
              <span *ngFor="let item of row.Roles">
                - {{item.rol.Descripcion}}
                <br>
              </span>
            </td>
          </ng-container> 

          <!-- Columna acciones -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Activar usuario</th>
            <td mat-cell *matCellDef="let row">
              <button
              class="btnAcciones"
                mat-mini-fab
                color="accent"
                matTooltip="Activar usuario"
                aria-label="Activar usuario"
                color="primary"
                (click)="obtenerUsuario(row.id)"
              >
                <mat-icon>person_add_alt_1</mat-icon>
              </button>
              
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
  
        <mat-paginator
          #paginator
          [length]="dataSource?.data?.length"
          [pageIndex]="0"
          [pageSize]="5"
          [pageSizeOptions]="[5, 10, 15]"
          aria-label="Selecccione una pÃ¡gina"
        >
        </mat-paginator>
      </div>
      <!-- Table -->
    </mat-card-content>
  </mat-card>
