<div class="reviews">
    
      <mat-grid-list [cols]="1" class="grid-list">
        <h3>Preguntas de usuarios</h3>
        <br />
          <mat-card class="dashboard-card" *ngFor="let item of datosMensaje;let i = index;">
            <div >
              <mat-card-subtitle>
                <p>Pregunta</p>
              </mat-card-subtitle>
              <mat-card-content class="dashboard-card-content">
                <div>{{ item.Pregunta }}</div>
              </mat-card-content>

              <div class="resp">
                <mat-card-subtitle>
                  <p>Respuesta</p>
                </mat-card-subtitle>
                <form [formGroup]="preguntaForms[i]" (ngSubmit)="crearRespuesta(i)" > 
                  <input type="hidden" formControlName="mensajeId"  />
                  <input type="hidden" formControlName="productoId"/>
                  <input type="hidden" formControlName="clienteId"  />
                  <input type="hidden" formControlName="pregunta" />
                  <!-- <input type="hidden" formControlName="productoId" [value] = "item.ProductoId"/>
                  <input type="hidden" formControlName="clienteId" [value] = "item.ClienteId" />
                  <input type="hidden" formControlName="pregunta" [value] = "item.Pregunta"/> -->
                      <mat-form-field class="full-width">
                        <mat-label>Responder aqu√≠</mat-label>
                        <textarea matInput formControlName="respuesta" maxlength="500" >  </textarea>
                        <mat-hint align="end"> / 500</mat-hint>
                      </mat-form-field> 
                  <button mat-raised-button class="btnResponder" color="accent" type="submit" color="primary" >
                    Responder
                  </button>
                </form> 
              </div>
              </div>  
          </mat-card>
      </mat-grid-list>
  </div>
