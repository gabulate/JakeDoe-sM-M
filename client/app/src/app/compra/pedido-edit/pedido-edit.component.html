<form
[formGroup]="pedidoForm"
(ngSubmit)="actualizarCompraDetallePedido()"
novalidate
>
    <input type="hidden" formControlName="id" />
    <input type="hidden" formControlName="compraId" />
    <mat-card class="shipping-card">
        <mat-card-header>
            <mat-card-title> Actualizaci√≥n de pedido</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col" *ngIf="EstadoPedidoList">
                    <mat-form-field floatLabel="always" class="full-width">
                        <mat-label>Estado del Pedido</mat-label>
                        <mat-select formControlName="estadoPedido">
                            <mat-option *ngFor="let g of EstadoPedidoList" [value]="g.id">
                                {{g.Descripcion}}
                            </mat-option>
                        </mat-select>
                        <mat-error> Estado del Pedido es <strong>requerido</strong> </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" class="btnAccion" type="submit">Guardar cambios</button>
        </mat-card-actions>
    </mat-card>
</form>
