<mat-card class="dashboard-card" *ngIf="datos"  >
    <mat-card-header>
      <mat-card-title>
        <p><b>Orden No.</b>{{datos.compra.id}}</p>
       
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="dashboard-card-content">
      <p><b>Fecha: </b>{{ datos.compra.Fecha | date : "dd/MM/yyyy"}}</p>
      <p><b>Comprador: </b>{{datos.compra.cliente.Nombre + ' ' + datos.compra.cliente.Apellido}}</p>
      <!-- <p><b>Vendedor: </b>{{datos.producto.vendedor.Nombre + ' ' + datos.producto.vendedor.Apellido}}</p> -->
      <p><b>Producto: </b>{{ datos.producto.Nombre}}</p>
      <p><b>Cantidad: </b>{{ datos.Cantidad}}</p>
      <p><b>Subtotal: </b>{{datos.Subtotal| currency:'CRC'}}</p>


      <!-- <p><b>Categor√≠a: </b>{{ datos.producto.categoria.Descripcion}}</p>
      <p><b>Estado: </b>{{ datos.producto.estado.Descripcion}}</p>-->
    </mat-card-content>
  </mat-card>
