<mat-card class="full-width color">
  <!-- Titulo del Card -->
  <mat-card-title>
    <h1 class="titulo">Compras</h1>
  </mat-card-title>
  <mat-card-content>
    <!-- Table -->
    <div class="mat-elevation-z8" *ngIf="dataSource.data.length > 0">
      <table
        mat-table
        [dataSource]="dataSource"
        class="full-width-table"
        matSort
        aria-label="Elements"
      >
        <!-- Columna Cliente -->
        <ng-container matColumnDef="orden">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Orden No.</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <!-- Columna Fecha -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
          <td mat-cell *matCellDef="let row">{{ row.Fecha| date : "dd/MM/yyyy" }}</td>
        </ng-container>

        <!-- Columna Producto -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
          <td mat-cell *matCellDef="let row">{{ row.Total | currency : "₡" }}</td>
        </ng-container>

        <!-- Columna acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let row">
            
            <button mat-mini-fab class="btnDetalle"
                color="accent"
                matTooltip="Detalle Compra"
                aria-label="Detalle Compra"
                color="primary"
                (click)="detalle(row.id)"
              >
              <mat-icon>info</mat-icon>
              </button>
            
            
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="3"
        [pageSizeOptions]="[3, 5, 10]"
        aria-label="Selecccione una página"
      >
      </mat-paginator>
    </div>
    <div class="" *ngIf="dataSource.data.length <= 0">
      <h1 style="text-align: center;">
        No ha comprado nada.
      <br>
      ¡Apúrele!
      </h1>
    </div>
    <!-- Table -->
  </mat-card-content>
</mat-card>
