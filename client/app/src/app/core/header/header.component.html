<c-navbar  expand="lg" class="navbar-style">
  <c-container fluid>
    <button mat-button [routerLink]="['/']" routerLinkActive="mat-raised-button">
      <img mat-card-lg-image src="../../../assets/img/logov2.png"/>
    </button>
     <button [cNavbarToggler]="collapseRef"></button> 
    <div #collapseRef="cCollapse" cCollapse navbar>
      <c-navbar-nav class="me-auto mb-2 mb-lg-0">
        <c-nav-item>
          <button mat-button class="navbar-text" [routerLink]="['/producto']" routerLinkActive="mat-raised-button">Productos</button>
        </c-nav-item>

        <c-nav-item>
          <button *ngIf="isCliente() || isVendedor()" mat-button (click)="comprasCliente()" routerLinkActive="mat-raised-button">Compras</button>
        </c-nav-item>

        <c-nav-item>
          <button *ngIf="isVendedor()" mat-button (click)="pedidosCliente()" routerLinkActive="mat-raised-button">Pedidos</button>
        </c-nav-item>

        <c-nav-item>
          <button *ngIf="isVendedor()" mat-button (click)="proveedor()" routerLinkActive="mat-raised-button">Proveedor</button>
        </c-nav-item>

        <c-nav-item>
          <button *ngIf="isVendedor()" mat-button (click)="mensajes()" routerLinkActive="mat-raised-button">Mensajes</button>
        </c-nav-item>

      <!--dropdown-->
        <ng-container class="usuario">
          <c-navbar-text *ngIf="isAutenticated">{{currentUser.user.Email}}</c-navbar-text>
          
          <button mat-icon-button [matMenuTriggerFor]="menu3">
            <mat-icon [ngStyle]="{'color': isAutenticated ? 'white': '#9E9E9E' }">person</mat-icon>
          </button>
        <mat-menu #menu3="matMenu" >
          <a mat-menu-item *ngIf="!(isAutenticated)" (click)="login()">
            <mat-icon>person_add</mat-icon>
            <span>Login</span>
          </a>
          <a mat-menu-item *ngIf="isAutenticated" (click)="logout()">
            <mat-icon>person_remove</mat-icon>
            <span>Logout</span>
          </a>
        </mat-menu>
        </ng-container>
      </c-navbar-nav>
    </div>
  </c-container>
</c-navbar>
