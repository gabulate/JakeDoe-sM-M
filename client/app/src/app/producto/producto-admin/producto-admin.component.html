<mat-card class="full-width color">
  <!-- Titulo del Card -->
  <mat-card-title>
    <h1 class="titulo">Productos</h1>
    <a
      mat-fab
      matTooltip="Crear Producto"
      aria-label="Crear Producto"
      color="primary"
      (click)="crearProducto()"
    >
      <mat-icon>add</mat-icon>
    </a>
  </mat-card-title>
  <mat-card-content>
    <!-- Table -->
    <div class="mat-elevation-z8" *ngIf="datos">
      <table
        mat-table
        [dataSource]="datos"
        class="full-width-table"
        matSort
        aria-label="Elements"
      >
        <!-- Columna Foto -->
        <ng-container matColumnDef="foto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Orden No.</th>
          <td mat-cell *matCellDef="let row">
            <img 
              mat-card-image
              class="fotoProducto"
              [src]="getImageUrl(row.FotoProducto[0].Foto.data)"
              alt="photo"
            />
          </td>
        </ng-container>

        <!-- Columna Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row">
            {{ row.Nombre }}
          </td>
        </ng-container>

        <!-- Columna Precio-->
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
          <td mat-cell *matCellDef="let row">
            {{ row.Precio | currency : "₡" }}
          </td>
        </ng-container>

        <!-- Columna acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-mini-fab
              class="btnDetalle"
              color="accent"
              matTooltip="Detalle Compra"
              aria-label="Detalle Compra"
              color="primary"
              (click)="actualizarProducto(row.id)"
            >
              <mat-icon>info</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        #paginator
        [length]="datos?.data?.length"
        [pageIndex]="0"
        [pageSize]="3"
        [pageSizeOptions]="[3, 5, 10]"
        aria-label="Selecccione una página"
      >
      </mat-paginator>
    </div>
    <!-- Table -->
  </mat-card-content>
</mat-card>
